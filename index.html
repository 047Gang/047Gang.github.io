<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>047Gang</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Great Vibes', cursive;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #111 url('images/bg-pc.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            0% { background-position: center center; }
            50% { background-position: center top; }
            100% { background-position: center center; }
        }

        h1 {
            font-size: 5em;
            margin-top: 10vh;
            text-shadow: 2px 2px 8px black;
        }

        /* Стилі для товарів */
        .products {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px auto;
        }

        .product {
            width: 250px;
            transition: all 0.3s;
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff4444;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-name {
            margin-top: 15px;
            font-size: 1.8em;
            text-shadow: 1px 1px 3px black;
        }

        .product-price {
            color: #ff4444;
            font-weight: bold;
            font-size: 1.8em;
            margin-top: 5px;
        }

        /* Кнопка */
        .cta-button {
            display: inline-block;
            padding: 12px 40px;
            background: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3em;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            background: #ff0000;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .bottom {
            margin-bottom: 5vh;
            font-size: 2em;
            text-shadow: 2px 2px 6px black;
        }

        .bottom a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .bottom a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                background: #111 url('images/bg-phone.jpg') no-repeat center center/cover;
                background-attachment: scroll;
                animation: none;
                height: auto;
                min-height: 100vh;
            }

            h1 {
                font-size: 3em;
                margin-top: 5vh;
            }

            .products {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .product {
                width: 80%;
                max-width: 250px;
            }

            .bottom {
                font-size: 1.5em;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>047Gang</h1>

    <!-- Товари -->
    <div class="products">
        <!-- Кофта -->
        <div class="product">
            <img src="images/item1.jpg" alt="Кофта 047Gang">
            <div class="product-name">Кофта</div>
            <div class="product-price">2599 грн</div>
        </div>
        
        <!-- Футболка -->
        <div class="product">
            <img src="images/item2.jpg" alt="Футболка 047Gang">
            <div class="product-name">Футболка</div>
            <div class="product-price">1399 грн</div>
        </div>
        
        <!-- Футболка -->
        <div class="product">
            <img src="images/item3.jpg" alt="Футболка 047Gang">
            <div class="product-name">Футболка</div>
            <div class="product-price">1399 грн</div>
        </div>
    </div>

    <!-- Кнопка -->
    <a href="https://www.instagram.com/047markeliy/" class="cta-button">Замовити</a>

    <div class="bottom">
        <p>шмотки — <a href="https://www.instagram.com/047markeliy/" target="_blank" rel="noopener noreferrer">Instagram</a></p>
    </div>
</body>
</html>
