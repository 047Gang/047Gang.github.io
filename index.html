<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>047Gang</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Great Vibes', cursive;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #111 url('images/bg-pc.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            0% { background-position: center center; }
            50% { background-position: center top; }
            100% { background-position: center center; }
        }

        h1 {
            font-size: 5em;
            margin-top: 10vh;
            text-shadow: 2px 2px 8px black;
        }

        /* Стили для карусели товаров */
        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }

        .product {
            width: 150px;
            transition: all 0.3s;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff4444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .product:hover {
            transform: scale(1.1);
        }

        .product p {
            margin-top: 8px;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px black;
        }

        /* Стили для кнопки */
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            background: #ff0000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .bottom {
            margin-bottom: 5vh;
            font-size: 2em;
            text-shadow: 2px 2px 6px black;
        }

        .bottom a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .bottom a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                background: #111 url('images/bg-phone.jpg') no-repeat center center/cover;
                background-attachment: scroll;
                animation: none;
            }

            h1 {
                font-size: 3.5em;
                margin-top: 5vh;
            }

            .products {
                gap: 15px;
            }

            .product {
                width: 120px;
            }

            .product img {
                height: 120px;
            }

            .bottom {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>047Gang</h1>

    <!-- Карусель товаров -->
    <div class="products">
        <div class="product">
            <img src="images/item1.jpg" alt=" 047Gang">
            <2599></p>
        </div>
        <div class="product">
            <img src="images/item2.jpg" alt=" 047Gang">
            <1399></p>
        </div>
        <div class="product">
            <img src="images/item3.jpg" alt=" 047Gang">
            <1399></p>
        </div>
        <!-- Добавьте больше товаров по аналогии -->
    </div>

    <!-- Кнопка призыва к действию -->
    <a href="https://www.instagram.com/047markeliy/" class="cta-button">Заказать в Instagram</a>

    <div class="bottom">
        <p>шмоточки — <a href="https://www.instagram.com/047markeliy/" target="_blank" rel="noopener noreferrer">Instagram</a></p>
    </div>
</body>
</html>
