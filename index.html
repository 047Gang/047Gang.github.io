<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>047Gang</title>
<!-- Подключаем шрифт Great Vibes -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('images/bg.jpg') no-repeat center center/cover;
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* равномерно распределяем сверху и снизу */
    background-attachment: fixed;
    padding: 30px 10px; /* чтобы на телефоне текст не прилипал к краям */
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 6em;
    margin-top: 120px; /* смещение вниз */
    margin-bottom: 20px;
    text-shadow: 3px 3px 10px black;
    animation: fadeIn 2s ease-in-out forwards;
  }

  .bottom {
    margin-bottom: 60px; /* подняли чуть выше */
    font-size: 1.8em;
    text-shadow: 2px 2px 8px black;
    font-family: 'Great Vibes', cursive;
  }

  .bottom a {
    color: #ff4444;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease, color 0.3s ease;
    display: inline-block;
  }

  .bottom a:hover {
    text-decoration: underline;
    color: #ff0000;
    transform: scale(1.1);
  }

  /* Адаптив под телефон */
  @media (max-width: 768px) {
    h1 {
      font-size: 4em;
      margin-top: 80px;
    }
    .bottom {
      font-size: 1.4em;
      margin-bottom: 40px;
    }
  }
</style>
</head>
<body>
  <h1>047Gang</h1>
  <div class="bottom">
    <p>шмоточки — <a href="https://www.instagram.com/047markeliy/" target="_blank" rel="noopener noreferrer">Instagram</a></p>
  </div>
</body>
</html>
