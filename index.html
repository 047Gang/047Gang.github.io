<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>047Gang</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Great Vibebes', cursive;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #111 url('images/bg-pc.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            animation: moveBg 30s linear infinite;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes moveBg {
            0% { background-position: center center; }
            50% { background-position: center top; }
            100% { background-position: center center; }
        }

        h1 {
            font-size: 5em;
            margin-top: 5vh;
            text-shadow: 2px 2px 8px black;
        }

        /* Стили для товаров */
        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px auto;
            max-width: 1200px;
        }

        .product {
            width: 250px;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .product-img-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product:hover img {
            transform: scale(1.05);
        }

        .product-info {
            margin-top: 15px;
        }

        .product-title {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .product-price {
            color: #ff4444;
            font-weight: bold;
            font-size: 1.8em;
        }

        /* Стили для кнопки */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff4444, #ff0000);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3em;
            margin: 30px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.6);
        }

        .bottom {
            margin-bottom: 5vh;
            font-size: 2em;
            text-shadow: 2px 2px 6px black;
        }

        .bottom a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .bottom a:hover {
            transform: scale(1.05);
        }

        /* Модальное окно для изображений */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5vh;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                background: #111 url('images/bg-phone.jpg') no-repeat center center/cover;
                background-attachment: scroll;
                animation: none;
                padding: 10px;
            }

            h1 {
                font-size: 3em;
                margin-top: 3vh;
            }

            .products {
                gap: 20px;
            }

            .product {
                width: 45%;
                padding: 10px;
            }

            .product-img-container {
                height: 180px;
            }

            .product-title {
                font-size: 1.2em;
            }

            .product-price {
                font-size: 1.4em;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .bottom {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>047Gang</h1>

    <!-- Товары -->
    <div class="products">
        <div class="product">
            <div class="product-img-container">
                <img src="images/item1.jpg" alt="Футболка 047Gang" onclick="openModal(this)">
            </div>
            <div class="product-info">
                <div class="product-title">Футболка</div>
                <div class="product-price">2599 грн</div>
            </div>
        </div>
        <div class="product">
            <div class="product-img-container">
                <img src="images/item2.jpg" alt="Штаны 047Gang" onclick="openModal(this)">
            </div>
            <div class="product-info">
                <div class="product-title">Штаны</div>
                <div class="product-price">1399 грн</div>
            </div>
        </div>
        <div class="product">
            <div class="product-img-container">
                <img src="images/item3.jpg" alt="Кепка 047Gang" onclick="openModal(this)">
            </div>
            <div class="product-info">
                <div class="product-title">Кепка</div>
                <div class="product-price">1399 грн</div>
            </div>
        </div>
        <!-- Добавьте больше товаров по аналогии -->
    </div>

    <!-- Кнопка призыва к действию -->
    <a href="https://www.instagram.com/047markeliy/" class="cta-button">Замовити в Instagram</a>

    <div class="bottom">
        <p>шмотки — <a href="https://www.instagram.com/047markeliy/" target="_blank" rel="noopener noreferrer">Instagram</a></p>
    </div>

    <!-- Модальное окно для просмотра изображений -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Функции для модального окна
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Закрытие модального окна при клике вне изображения
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
