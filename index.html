<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="047Gang — стильная одежда и аксессуары. Заказывайте в Instagram!">
    <title>047Gang</title>
    <link rel="icon" href="favicon.ico">
    <!-- Предзагрузка шрифта -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Great Vibes', cursive;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #111 url('images/bg-pc.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            animation: moveBg 30s linear infinite;
            will-change: background-position;
        }

        @keyframes moveBg {
            0% { background-position: center center; }
            50% { background-position: center top; }
            100% { background-position: center center; }
        }

        h1 {
            font-size: 5em;
            margin-top: 25vh;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .bottom {
            margin-bottom: 8vh;
            font-size: 2em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        .bottom a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bottom a:hover {
            transform: scale(1.05);
            color: #ff0000;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1, .bottom {
            animation: fadeIn 2s ease-in-out forwards;
        }

        @media (max-width: 768px) {
            body {
                background: #111 url('images/bg-phone.jpg') no-repeat center center/cover;
                background-attachment: scroll;
                animation: none;
            }
            h1 {
                font-size: 3.5em;
                margin-top: 20vh;
            }
            .bottom {
                font-size: 1.5em;
                margin-bottom: 5vh;
            }
        }
    </style>
</head>
<body>
    <h1>047Gang</h1>
    <div class="bottom">
        <p>шмоточки — <a href="https://www.instagram.com/047markeliy/" target="_blank" rel="noopener noreferrer">Instagram</a></p>
    </div>
</body>
</html>
