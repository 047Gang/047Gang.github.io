<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>047Gang | DROP 1.06.2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #8a2be2;
            --dark-bg: #0a0a0a;
            --shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            --neon-effect: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
        }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg) url('images/bg-pc.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 2rem 0;
            text-shadow: var(--neon-effect);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--main-color); }
            100% { text-shadow: 0 0 20px var(--main-color), 0 0 30px #fff; }
        }

        /* Обратный отсчет */
        .countdown {
            background: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--main-color);
            box-shadow: var(--shadow);
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--main-color);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .countdown-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            min-width: 100px;
            border: 1px solid var(--main-color);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--main-color);
            text-shadow: 0 0 10px var(--main-color);
        }

        .countdown-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Новый визуальный элемент - бегущая строка */
        .marquee {
            background: linear-gradient(90deg, transparent, var(--main-color), transparent);
            padding: 1rem;
            margin: 2rem 0;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 20s linear infinite;
            font-size: 1.2rem;
            text-shadow: 0 0 5px black;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Эффект параллакса */
        .parallax-section {
            height: 300px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            margin: 3rem 0;
        }

        .parallax-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-text {
            font-size: 2rem;
            max-width: 800px;
            padding: 1rem;
            text-shadow: 0 0 10px black;
        }

        /* Адаптация */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .countdown-box {
                min-width: 70px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .parallax-section {
                height: 200px;
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <h1>047Gang</h1>

    <!-- Обратный отсчет -->
    <div class="countdown">
        <div class="countdown-title">ДО DROP 1 ЧЕРВНЯ 2026</div>
        <div class="countdown-container" id="countdown">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">ДНІВ</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">ГОДИН</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">ХВИЛИН</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">СЕКУНД</div>
            </div>
        </div>
    </div>

    <!-- Бегущая строка -->
    <div class="marquee">
        <div class="marquee-content">
            ✦ НОВА КОЛЕКЦІЯ ВЖЕ СКОРО ✦ 1 ЧЕРВНЯ 2026 ✦ ПІДПИШИСЬ В INSTAGRAM ЩОБ НЕ ПРОПУСТИТИ ✦
        </div>
    </div>

    <!-- Секция с параллакс эффектом -->
    <div class="parallax-section" style="background-image: url('images/parallax-bg.jpg');">
        <div class="parallax-overlay">
            <div class="parallax-text">
                "СТИЛЬ - ЦЕ МОВА. НОСИ СВОЄ"
            </div>
        </div>
    </div>

    <script>
        // Обратный отсчет до 1 июня 2026
        function updateCountdown() {
            const dropDate = new Date('June 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = dropDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Анимация при изменении секунд
            if(seconds % 5 === 0) {
                document.getElementById('seconds').style.transform = 'scale(1.2)';
                setTimeout(() => {
                    document.getElementById('seconds').style.transform = 'scale(1)';
                }, 300);
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Эффект параллакса
        window.addEventListener('scroll', function() {
            const parallax = document.querySelector('.parallax-section');
            const scrollPosition = window.pageYOffset;
            parallax.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
        });
        
        // Случайное мерцание элементов
        function randomGlow() {
            const boxes = document.querySelectorAll('.countdown-box');
            const randomBox = boxes[Math.floor(Math.random() * boxes.length)];
            
            randomBox.style.boxShadow = '0 0 25px rgba(138, 43, 226, 0.8)';
            setTimeout(() => {
                randomBox.style.boxShadow = '0 0 15px rgba(138, 43, 226, 0.5)';
            }, 300);
        }
        
        setInterval(randomGlow, 2000);
    </script>
</body>
</html>
