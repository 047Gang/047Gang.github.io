<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>047Gang | Офіційний сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #8a2be2;
            --dark-bg: #0a0a0a;
            --neon-effect: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
        }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg) url('images/bg-pc.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            overflow-x: hidden;
            animation: moveBg 30s linear infinite;
            position: relative;
        }

        /* Анимация фона */
        @keyframes moveBg {
            0%, 100% { background-position: center center; }
            50% { background-position: center top; }
        }

        /* Падающие блики */
        .glitter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .glitter-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(1px);
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 2rem 0;
            text-shadow: var(--neon-effect);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--main-color); }
            100% { text-shadow: 0 0 20px var(--main-color), 0 0 30px #fff; }
        }

        /* 3D-товары */
        .products {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 5vh auto;
            flex-wrap: wrap;
        }

        .product {
            width: 250px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--main-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .product:hover img {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.5);
        }

        .product-name {
            margin-top: 15px;
            font-size: 1.8em;
            text-shadow: 1px 1px 3px black;
        }

        .product-price {
            color: var(--main-color);
            font-weight: bold;
            font-size: 1.8em;
            margin-top: 5px;
            text-shadow: 0 0 8px rgba(138, 43, 226, 0.7);
        }

        /* Обратный отсчет */
        .countdown {
            background: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 600px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--main-color);
        }

        .countdown-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--main-color);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .countdown-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 0.5rem;
            min-width: 70px;
        }

        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--main-color);
        }

        /* Контакты внизу */
        .bottom {
            margin-top: auto;
            margin-bottom: 3vh;
            padding: 1.5rem;
            background: rgba(10, 10, 10, 0.7);
        }

        .contacts {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-link:hover {
            color: var(--main-color);
            transform: scale(1.05);
        }

        /* Адаптация */
        @media (max-width: 768px) {
            body {
                background: var(--dark-bg) url('images/bg-phone.jpg') no-repeat center center/cover;
                animation: none;
            }

            h1 {
                font-size: 3rem;
            }
            
            .products {
                gap: 30px;
                flex-direction: column;
                align-items: center;
            }
            
            .product {
                width: 80%;
            }
            
            .contacts {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Падающие блики -->
    <div class="glitter" id="glitter"></div>

    <h1>047Gang</h1>

    <!-- Обратный отсчет -->
    <div class="countdown">
        <div class="countdown-title">ДО НОВОГО DROPУ ЗАЛИШИЛОСЬ:</div>
        <div class="countdown-container" id="countdown">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
            </div>
        </div>
    </div>

    <!-- 3D-товары по центру -->
    <div class="products">
        <div class="product">
            <img src="images/item1.jpg" alt="Кофта 047Gang">
            <div class="product-name">Кофта</div>
            <div class="product-price">2599 грн</div>
        </div>
        
        <div class="product">
            <img src="images/item2.jpg" alt="Футболка 047Gang">
            <div class="product-name">Футболка</div>
            <div class="product-price">1399 грн</div>
        </div>
        
        <div class="product">
            <img src="images/item3.jpg" alt="Футболка 047Gang">
            <div class="product-name">Футболка</div>
            <div class="product-price">1399 грн</div>
        </div>
    </div>

    <!-- Контакты внизу -->
    <div class="bottom">
        <div class="contacts">
            <a href="https://www.instagram.com/047markeliy/" class="contact-link" target="_blank">
                <span>Instagram:</span> @047markeliy
            </a>
            <a href="https://t.me/markeliy047" class="contact-link" target="_blank">
                <span>Telegram:</span> @markeliy047
            </a>
        </div>
    </div>

    <script>
        // Падающие блики
        function createGlitter() {
            const glitter = document.getElementById('glitter');
            const count = 50;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('glitter-particle');
                
                // Случайные параметры
                const size = Math.random() * 4 + 2;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 5;
                const opacity = Math.random() * 0.5 + 0.3;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = opacity;
                
                glitter.appendChild(particle);
            }
        }

        // Обратный отсчет
        function updateCountdown() {
            const dropDate = new Date('June 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = dropDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // 3D-эффект для товаров
        function initProductHover() {
            document.querySelectorAll('.product').forEach(item => {
                item.addEventListener('mousemove', (e) => {
                    const x = e.clientX - item.getBoundingClientRect().left;
                    const y = e.clientY - item.getBoundingClientRect().top;
                    
                    item.style.transform = `perspective(1000px) rotateX(${(y - 125) / 20}deg) rotateY(${(x - 125) / -20}deg)`;
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });
            });
        }

        // Инициализация
        window.addEventListener('load', () => {
            createGlitter();
            updateCountdown();
            initProductHover();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
