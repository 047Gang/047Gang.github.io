<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>047Gang</title>
    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            color: white;
            text-align: center;
            background: url('images/bg.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 5em;
            margin-top: 15vh; /* ниже, чем раньше */
            text-shadow: 2px 2px 8px black;
        }
        .videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        .videos video {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .bottom {
            margin-bottom: 5vh; /* поднял кнопку выше */
            font-size: 1.8em;
            text-shadow: 2px 2px 6px black;
        }
        .bottom a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
        }
        .bottom a:hover {
            text-decoration: underline;
        }
        /* Адаптив для телефона */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
                margin-top: 10vh;
            }
            .videos video {
                width: 100px;
                height: 100px;
            }
            .bottom {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>047Gang</h1>

    <div class="videos">
        <video src="images/vid1.mp4" autoplay loop muted playsinline></video>
        <video src="images/vid2.mp4" autoplay loop muted playsinline></video>
        <video src="images/vid3.mp4" autoplay loop muted playsinline></video>
    </div>

    <div class="bottom">
        <p>шмоточки — <a href="https://www.instagram.com/047markeliy/" target="_blank" rel="noopener noreferrer">Instagram</a></p>
    </div>
</body>
</html>
